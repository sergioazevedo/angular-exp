<!doctype html>
<html ng-app='components'>
  <head>
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js"></script>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script src="js/date-filter.js"></script>
    <script src="js/underscore.js"></script>
  </head>
  <body>
    <div class="filter_container" wisen-date-filter>
      <div id="filter_DATA" class="filter_head ui-accordion-header ui-helper-reset ui-state-active ui-corner-top" role="tab" aria-expanded="true" aria-selected="true" tabindex="0"><span class="ui-icon ui-icon-triangle-1-s"></span>
        <span class="ico-expandf"></span>Data
      </div>
      <div class="filter ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active" role="tabpanel" style="display: block; ">
        <div class="filter_box">
          <div class="cal_col1">
            <p>Data inicial: <input type="text" id="DATA_date_from" class="date" data-field="DATA" data-from="2012-01-01 00:00:00 UTC" data-to="2012-07-01 00:00:00 UTC" data-ui-date="startDate"></p>
            <p>Data final: <input type="text" id="DATA_date_to" class="date" data-field="DATA" data-from="2012-01-01 00:00:00 UTC" data-to="2012-07-01 00:00:00 UTC" data-ui-date="endDate"></p>
          </div>
          <div class="cal_col2"></div>
        </div>
      </div>
      Selected Dates => {{date.startDate}} - {{date.endDate}}
    </div>
  </body>
</html>
