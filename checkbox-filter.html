<!doctype html>
<html ng-app='components'>
  <head>
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script src="js/checkbox-filter.js"></script>
    <script src="js/underscore.js"></script>
  </head>
  <body>
    <div class="filter_container" wisen-checkbox-filter data-title="Status" data-field="Status">
      <div id="filter_Status" class="filter_head ui-accordion-header ui-helper-reset ui-state-active ui-corner-top" role="tab" aria-expanded="true" aria-selected="true" tabindex="0">
        Status<!-- <span class="ico-summary"></span> -->
      </div>
      <div class="filter ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active" role="tabpanel" style="display: block; overflow: hidden; padding-top: 0px; padding-bottom: 10px;">
        <div class="filter_box">
          <div class="header_f1">
            <input type="checkbox" checked="checked"> <label for="#{filter.name}">Todos</label>
          </div>
          <ul>
            <li>
              <input class="filter_Status_all values" id="Status_Atrasado" name="Status#Atrasado" type="checkbox" value="Atrasado"> <label for="Status">Atrasado</label>
            </li>
            <li>
              <input class="filter_Status_all values" id="Status_Em_dia" name="Status#Em dia" type="checkbox" value="Em dia"> <label for="Status">Em dia</label>
            </li>
          </ul>
        </div>
        {{filter_field}} => {{filter_values}}
      </div>
    </div>


    <div class="filter_container" wisen-checkbox-filter >
      <div id="filter_Status" class="filter_head ui-accordion-header ui-helper-reset ui-state-active ui-corner-top" role="tab" aria-expanded="true" aria-selected="true" tabindex="0">
        Empresa<!-- <span class="ico-summary"></span> -->
      </div>
      <div class="filter ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active" role="tabpanel" style="display: block; overflow: hidden; padding-top: 0px; padding-bottom: 10px;">
        <div class="filter_box">
          <div class="header_f1">
            <input type="checkbox" checked="checked"> <label>Todos</label>
          </div>
          <ul>
            <li>
              <input class="values" data-field="Status" id="Status_Atrasado" name="Status#Atrasado" type="checkbox" value="Alpha"> <label>Alpha</label>
            </li>
            <li>
              <input class="values" data-field="Status" id="Status_Em_dia" name="Status#Em dia" type="checkbox" value="Bravo"> <label>Bravo</label>
            </li>
          </ul>
        </div>
        {{filter_field}} => {{filter_values}}
      </div>
    </div>


  </body>
</html>
